<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
    font-family: 'Bree Serif', serif;
  }

  ul,
  ol,
  li {
    list-style: none;
  }

  details[open] summary~* {
      animation: sweep 0.5s ease-in-out;
    }

    @keyframes sweep {
      0% {
        opacity: 0;
        margin-right: 0px
      }


      100% {
        opacity: 1;
        margin-right: 0px
      }
    }

    *:focus {
    outline: none !important;
    box-shadow: none !important;
    }

    .home_card{

        border-radius: 15px;
        border-style: none;
    }

        background: #6f42c1;
        font-family: Bebas Neue;
        font-weight: normal;
        font-size: 20px;
        border-style: none;
    }

    .home-btn:hover {
        background: #5962e4;
    }

    .container h1 {
      font-family: Bebas Neue;
      color: #00b9b3;
    }
